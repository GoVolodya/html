<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="../css/form.css">
	<meta charset="utf-8">
	<title>Survey Form</title>
</head>

<body>
	<a href="../index.html" class="link">Home page</a>
	<main id="main">
		<div id="head-line">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">Thank you for taking time to help us improve the platform</p>
		</div>
		<form id="survey-form">
			<div>
				<div><label for="name-input" id="name-label">Name</label></div>
				<div><input type="text" name="name-input" id="name" placeholder="Enter your name..." required></div>
			</div>
			<div>
				<div><label for="email-input" id="email-label">Email</label></div>
				<div><input type="email" name="email-input" id="email" placeholder="Enter your email..." required></div>
			</div>
			<div>
				<div><label for="age-input" id="number-label">Age (optional)</label></div>
				<div><input type="number" name="age-input" id="number" min="18" max="80" placeholder="Enter your age..."></div>
			</div>
			<div>
				<div id="role-label">Which option best describes your current role?</div>
				<select id="dropdown">
					<option disabled>Select current role</option>
					<option value="student">Student</option>
					<option value="job">Full time job</option>
					<option value="learn">Full time learn</option>
					<option value="not-say">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div>
				<div id="rec-label">Would you recommend freeCodeCamp to a friend?</div>
				<div><input type="radio" value="definitely" name="radio" id="yes" checked><label for="yes"
						id="r1">Definitely</label></div>
				<div><input type="radio" value="maybe" name="radio" id="maybe"><label for="maybe" id="r2">Maybe</label></div>
				<div><input type="radio" value="not-sure" name="radio" id="no"><label for="no" id="r3">Not sure</label></div>
			</div>
			<div>
				<div id="feature-label">What is your favorite feature of freeCodeCamp?</div>
				<select id="dropdown">
					<option disabled>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="open-source">Open Source</option>
				</select>
			</div>
			<div>
				<div id="improve-label">What would you like to see improved? (Check all that apply)</div>
				<div><input type="checkbox" name="front" value="front-end-projects"><label for="front">Front-end
						Projects</label></div>
				<div><input type="checkbox" name="back" value="back-end-projects"><label for="back">Back-end Projects</label>
				</div>
				<div><input type="checkbox" name="data" value="data-visualization"><label for="data">Data Visualization</label>
				</div>
				<div><input type="checkbox" name="challenges" value="challenges"><label for="challenges">Challenges</label>
				</div>
				<div><input type="checkbox" name="open-source" value="open-source-community"><label for="open-source">Open
						Source Community</label></div>
				<div><input type="checkbox" name="gitter" value="gitter-help-rooms"><label for="gitter">Gitter help
						rooms</label></div>
				<div><input type="checkbox" name="videos" value="videos"><label for="videos">Videos</label></div>
				<div><input type="checkbox" name="meetups" value="city-meetups"><label for="meetups">City Meetups</label></div>
				<div><input type="checkbox" name="wiki" value="wiki"><label for="wiki">Wiki</label></div>
				<div><input type="checkbox" name="forum" value="forum"><label for="forum">Forum</label></div>
				<div><input type="checkbox" name="courses" value="additional-courses"><label for="courses">Additional
						Courses</label></div>
			</div>
			<div>
				<div><label for="text-area" id="comments">Any comments or suggestions?</label></div>
				<div><textarea id="text-area" placeholder="Leave your comments here..."></textarea></div>
			</div>
			<div>
				<button type="submit" name="submit" id="submit">Submit</button>
			</div>
		</form>
	</main>
</body>

</html>
